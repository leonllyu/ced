<div class="col-md-5 form-group" data-ng-class="{'has-error':error}">
   <label class="control-label" for="{{id}}_field">{{name}}</label>
   <div class="input-group date date-time-widget" data-ng-model="field" >
      <input class="form-control" type="text" id="{{id}}_field" required readonly>
      <span class="add-on input-group-addon"><i class="icon-calendar"></i></span>
   </div>
   <div class="help-block">
      {{help}}
      <div class="has-error" data-ng-show="error">{{error}}</div>
   </div>
</div>
